<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form class="calculator" name="calculator">
            <input class="input-calc" type="text" name="calculator-number" placeholder="0">
            <button id="number-7">7</button>
            <button id="number-8">8</button>
            <button id="number-9">9</button>
            <button id="number-/">/</button>
            <button id="number-4">4</button>
            <button id="number-5">5</button>
            <button id="number-6">6</button>
            <button id="number-*">*</button>
            <button id="number-1">1</button>
            <button id="number-2">2</button>
            <button id="number-3">3</button>
            <button id="number--">-</button>
            <button id="number-c">C</button>
            <button id="number-=">=</button>
            <button id="number-+">+</button>
        </form>
        <script src="plugicn.js" type="text/javascript"></script>
    </body>
</html>
